<div class="auth-center">
  <div class="auth-card">

    <h1 class="auth-title">Crear cuenta</h1>
    <p class="auth-subtitle">Completa los datos para registrarte</p>

    <form #registerForm="ngForm" (ngSubmit)="onRegister()" class="auth-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" required [(ngModel)]="nombre" name="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" required [(ngModel)]="apellidos" name="apellidos" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" required [(ngModel)]="email" name="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" required [(ngModel)]="password" name="password" />
      </mat-form-field>

      <div class="auth-actions">
        <button mat-raised-button type="submit" class="app-btn auth-btn-primary">
          Registrarme
        </button>

        <button mat-stroked-button type="button" class="app-btn auth-btn-secondary" (click)="cancelar()">
          Cancelar
        </button>
      </div>

    </form>

  </div>
</div>
