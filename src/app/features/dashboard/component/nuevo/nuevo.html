
<div class="container">
  <h2>Crear nuevo</h2>

  <!-- Selección de tipo -->
  <div *ngIf="!tipoSeleccionado" class="seleccion">
    <p>¿Qué deseas crear?</p>
    <button mat-raised-button color="primary" (click)="seleccionarTipo('persona')">Persona</button>
    <button mat-raised-button color="accent" (click)="seleccionarTipo('grupo')">Grupo</button>
    <div class="acciones">
    <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </div>

  <!-- Formulario -->
  <form *ngIf="tipoSeleccionado" [formGroup]="form" (ngSubmit)="guardar()">
    <h3>Nuevo {{ tipoSeleccionado }}</h3>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field *ngIf="tipoSeleccionado === 'persona'" appearance="outline" class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones"></textarea>
    </mat-form-field>

    <div class="acciones">
      <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
