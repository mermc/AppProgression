<div class="container">
  <h2 *ngIf="!modoEdicion">Nuevo ítem</h2>
  <h2 *ngIf="modoEdicion">Editar ítem</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Color</mat-label>
      <!-- input tipo color para elegir color; también se puede usar select -->
      <input matInput type="color" formControlName="color" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha</mat-label>
      <input matInput type="date" formControlName="fecha" />
    </mat-form-field>

    <div class="acciones">
      <button mat-raised-button class="app-btn btn-save" type="submit">
        {{ modoEdicion ? 'Guardar' : 'Crear' }}
      </button>
      
      <button mat-stroked-button class="app-btn btn-cancel" type="button" (click)="cancelar()">Cancelar</button>
      
    </div>
  </form>
</div>
