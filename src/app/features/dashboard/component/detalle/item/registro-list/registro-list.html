<div class="registro-list">
  <h2>Registros del ítem</h2>

  <button mat-raised-button color="primary" (click)="nuevoRegistro()">
    Añadir registro
  </button>

  <div *ngIf="(registros$ | async) as registros; else cargando">
    <div *ngIf="registros.length > 0; else noData">
      <mat-card *ngFor="let reg of registros" class="registro-card">
        <p><strong>Fecha:</strong> {{ reg.fecha?.toDate() | date: 'shortDate' }}</p>
        <p><strong>Observaciones:</strong> {{ reg.observaciones }}</p>
      </mat-card>
    </div>
  </div>

  <ng-template #noData><p>No hay registros todavía.</p></ng-template>
  <ng-template #cargando><p>Cargando registros...</p></ng-template>
</div>
