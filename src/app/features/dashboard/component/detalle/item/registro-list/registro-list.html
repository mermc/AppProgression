<div class="registro-list">
  <h1>Registros del ítem</h1>

  <div class="top-actions">
    <button mat-button class="app-btn btn-primary-light" (click)="nuevoRegistro()">
    <mat-icon>note_add</mat-icon>Añadir registro</button>

    <button mat-button class="app-btn" (click)="verEstadisticas()">
    <mat-icon>insights</mat-icon> Ver estadísticas del item </button>

    <button mat-button class="app-btn btn-secondary" (click)="cancelar()">
    <mat-icon>arrow_back</mat-icon> Volver</button>
  </div>

  <div *ngIf="(registros$ | async) as registros; else cargando">
    <div *ngIf="registros.length > 0; else noData">
      <div class="records-grid">
        <mat-card *ngFor="let reg of registros" class="registro-card">
          <div class="registro-info">
            <p><strong>Fecha:</strong> {{ reg.fecha?.toDate() | date: 'shortDate' }}</p>
            <p><strong>Observaciones:</strong> {{ reg.observaciones }}</p>
          </div>

          <div class="registro-acciones">
            <button mat-button class="app-btn" (click)="editarRegistro(reg.id)">
            <mat-icon>edit</mat-icon> Editar</button>

            <button mat-button class="app-btn btn-danger" (click)="eliminarRegistro(reg.id)"  >
            <mat-icon>delete</mat-icon> Eliminar</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <div class="no-data">
      <p>No hay registros todavía.</p>
    </div>
  </ng-template>

  <ng-template #cargando>
    <div class="no-data">
      <p>Cargando registros...</p>
    </div>
  </ng-template>
</div>
