<div class="estadisticas-container" style="text-align:center; padding: 20px;">
  <h2>Estadísticas del ítem: {{ itemNombre }}</h2>

  <div style="max-width: 700px; margin: 0 auto;">
    <canvas #chartCanvas></canvas>
  </div>

  <div style="margin-top: 20px;">
    <button mat-raised-button color="primary" (click)="descargarJPEG()">Descargar JPEG</button>
    <button mat-stroked-button color="warn" (click)="volver()">Volver</button>
  </div>
</div>
