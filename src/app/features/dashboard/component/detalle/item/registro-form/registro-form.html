<div class="registro-form-container">
  <h2>{{ modoEdicion ? 'Editar registro' : 'Nuevo registro' }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="outline" class="campo" floatLabel="always">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" aria-label="Fecha"/>
      <mat-datepicker-toggle matSuffix [for]="picker" aria-label="Abrir selector de fecha"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>Observaciones</mat-label>
      <textarea matInput rows="3" formControlName="observaciones" aria-label="observaciones"></textarea>
    </mat-form-field>

    <div class="botones">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
      <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Volver a listado items</button>
      <button mat-stroked-button color="warn" type="button" (click)="cancelarRegistros()">Volver a listado registros</button>
    </div>
  </form>
</div>
