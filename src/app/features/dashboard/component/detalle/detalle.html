<div class="detalle-container" *ngIf="!cargando; else cargandoTpl">
  <mat-card>
    <h2>Detalle {{ tipo === 'personas' ? 'de la persona' : 'del grupo' }}</h2>

    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field *ngIf="tipo === 'personas'" appearance="outline" class="campo">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos">
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Observaciones</mat-label>
        <textarea matInput formControlName="observaciones" rows="4"></textarea>
      </mat-form-field>

      <div class="botones">
        <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar cambios</button>
        <button mat-raised-button color="accent" (click)="addItem()">AÃ±adir item</button>
        <button mat-raised-button color="accent" (click)="verItems()">Ver items asociados</button>
        <button mat-raised-button color="warn" (click)="eliminar()">Eliminar</button>
        <button mat-raised-button (click)="volver()">Volver</button>
      </div>
    </form>
  </mat-card>
</div>

<ng-template #cargandoTpl>
  <div class="cargando">Cargando datos...</div>
</ng-template>
