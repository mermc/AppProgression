<div class="container">
  <h2>Items asociados</h2>

  <div *ngIf="items$ | async as items; else cargandoTpl">
    <div *ngIf="items.length > 0; else noItemsTpl">
      <mat-card *ngFor="let item of items" class="item-card">
        <div class="item-header">
          <strong>{{ item.descripcion }}</strong>
          <span [style.background]="item.color" class="color-preview"></span>
        </div>
        <div class="item-body">
          <p>Fecha: {{ item.fecha | date }}</p>
        </div>
        <div class="acciones">
          <button mat-button color="primary" (click)="editarItem(item.id)">Editar</button>
          <button mat-button color="warn" (click)="eliminarItem(item.id)">Eliminar</button>
        </div>
      </mat-card>
    </div>
  </div>

  <ng-template #noItemsTpl>
    <p>No hay items asociados.</p>
  </ng-template>

  <ng-template #cargandoTpl>
    <p>Cargando items...</p>
  </ng-template>

  <button mat-raised-button color="accent" (click)="volver()">Volver al detalle</button>
</div>
