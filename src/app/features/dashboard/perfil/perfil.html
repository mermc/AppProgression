<div class="perfil-container">
  <mat-card *ngIf="perfil; else cargando">
    <h1>Perfil de usuario</h1>
    <p><strong>Nombre:</strong> {{ perfil.nombre || 'Sin nombre' }}</p>
    <p><strong>Apellidos:</strong> {{ perfil.apellidos || 'Sin apellidos' }}</p>
    <p><strong>Correo:</strong> {{ perfil.email }}</p>


    <div class="acciones">
      <button mat-button class="app-btn" (click)="volver()" aria-label="Volver al Dashboard">
        Volver al Dashboard
      </button>
    </div>
  </mat-card>

  <ng-template #cargando>
    <p>Cargando perfil...</p>
  </ng-template>
</div>
